services:
  - type: web
    name: workdeck
    env: node
    plan: free
    buildCommand: |
      npm ci
      npm run build
      cd demo-server
      npm ci
    startCommand: node demo-server/server.js
    autoDeploy: true
    disk:
      name: uploads
      mountPath: /opt/render/project/src/demo-server/uploads
      sizeGB: 1
    envVars:
      - key: NODE_VERSION
        value: 18
      # If your backend uses OpenAI, set this after creating the service:
      # - key: OPENAI_API_KEY
      #   sync: false
